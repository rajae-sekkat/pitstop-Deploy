apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: garage-ingress
  namespace: garage
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: pitstop.com  # Change this to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webapp
            port:
              number: 8080
